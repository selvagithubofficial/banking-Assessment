<div>
    <br>
    <h3>SIGN UP</h3>
    <div class="row">
        <div class="col-4"></div>
          <div class="col-4 justify-content-center" class="form-group">
              <input class="form-control" ng-model="signupObj.username" placeholder="Enter Name" >
          </div>
          <div class="col-4"></div><br><br>
          <div class="col-4"></div>
          <div class="col-4 justify-content-center" class="form-group">
              <input class="form-control"type="email"  ng-model="signupObj.email_id" placeholder="Enter mail id" >
          </div>
          <div class="col-4"></div>
          <br><br>
          <div class="col-4"></div>
          <div class="col-4 justify-content-center"  class="form-group">
              <input class="form-control" type="number" ng-model="signupObj.upi" placeholder="Enter upi" ><br><br>
              <button class="btn btn-info" ng-click="userAddFun()">signup</button>
          </div>
          <div class="col-4"></div>
    </div>


</div>
